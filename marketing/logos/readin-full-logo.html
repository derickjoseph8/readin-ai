<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 800px;
            height: 300px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .logo-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: #0a0a0a;
            box-shadow: 0 20px 50px rgba(212,175,55,0.3);
        }
        .logo-text {
            font-size: 72px;
            font-weight: 800;
            color: #0a0a0a;
            letter-spacing: -2px;
        }
        .logo-text span {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="logo-icon">R</div>
    <div class="logo-text">ReadIn <span>AI</span></div>
</body>
</html>
