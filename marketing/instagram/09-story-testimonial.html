<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1920px;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            position: relative;
        }
        .quote-mark {
            font-size: 200px;
            color: rgba(212,175,55,0.3);
            position: absolute;
            top: 200px;
            left: 80px;
            font-family: Georgia, serif;
        }
        .testimonial {
            font-size: 48px;
            font-weight: 500;
            color: #ffffff;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
            max-width: 900px;
        }
        .highlight {
            color: #d4af37;
        }
        .author {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 100px;
        }
        .author-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667, #445);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .author-name {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }
        .author-title {
            font-size: 22px;
            color: #888;
        }
        .stars {
            font-size: 48px;
            margin-bottom: 60px;
        }
        .logo-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-small {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #0a0a0a;
        }
        .brand-name {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }
        .bottom-cta {
            position: absolute;
            bottom: 120px;
            text-align: center;
        }
        .try-text {
            color: #d4af37;
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="quote-mark">"</div>

    <p class="testimonial">
        "ReadIn AI has completely <span class="highlight">transformed</span> how I handle client calls. I close <span class="highlight">30% more deals</span> because I never miss a key detail."
    </p>

    <div class="author">
        <div class="author-avatar">üë®‚Äçüíº</div>
        <div class="author-name">James Mwangi</div>
        <div class="author-title">Sales Director, Nairobi</div>
    </div>

    <div class="logo-row">
        <div class="logo-small">R</div>
        <span class="brand-name">ReadIn AI</span>
    </div>

    <div class="bottom-cta">
        <div class="try-text">Join 10,000+ professionals</div>
    </div>
</body>
</html>
