<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1080px;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        .glow-1 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }
        .glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }
        .logo {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: #0a0a0a;
            margin-bottom: 40px;
            box-shadow: 0 30px 80px rgba(212,175,55,0.4);
            position: relative;
            z-index: 1;
        }
        .headline {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .subheadline {
            font-size: 28px;
            color: #888;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .platforms {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .platform {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .platform-icon {
            font-size: 36px;
        }
        .platform-text {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        .cta-button {
            background: linear-gradient(135deg, #d4af37, #b8962e);
            color: #0a0a0a;
            font-size: 26px;
            font-weight: 700;
            padding: 24px 70px;
            border-radius: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 20px 50px rgba(212,175,55,0.3);
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }
        .free-trial {
            color: #d4af37;
            font-size: 22px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        .website {
            position: absolute;
            bottom: 40px;
            color: #666;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="logo">R</div>
    <h1 class="headline">Download ReadIn AI</h1>
    <p class="subheadline">Your AI meeting assistant is one click away</p>

    <div class="platforms">
        <div class="platform">
            <span class="platform-icon">ü™ü</span>
            <span class="platform-text">Windows</span>
        </div>
        <div class="platform">
            <span class="platform-icon">üçé</span>
            <span class="platform-text">macOS</span>
        </div>
        <div class="platform">
            <span class="platform-icon">üåê</span>
            <span class="platform-text">Chrome Extension</span>
        </div>
    </div>

    <div class="cta-button">Get Started Free</div>
    <div class="free-trial">7-day free trial ‚Ä¢ No credit card required</div>

    <div class="website">getreadin.us/download</div>
</body>
</html>
