<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(66,133,244,0.15) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
        }
        .badge {
            background: rgba(66,133,244,0.2);
            border: 1px solid rgba(66,133,244,0.5);
            color: #4285f4;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .headline {
            font-size: 54px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .highlight {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subheadline {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }
        .video-mockup {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            position: relative;
        }
        .video-main {
            flex: 2;
            background: linear-gradient(135deg, #1a1a3e, #2a2a4e);
            border-radius: 15px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        .video-self {
            flex: 1;
            background: linear-gradient(135deg, #2a2a3e, #3a3a4e);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        .ai-popup {
            position: absolute;
            bottom: -20px;
            right: 40px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 15px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(212,175,55,0.4);
        }
        .ai-icon {
            font-size: 28px;
        }
        .ai-text {
            color: #0a0a0a;
            font-size: 16px;
            font-weight: 600;
            max-width: 200px;
        }
        .platforms {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .platform {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 16px;
        }
        .bottom {
            position: absolute;
            bottom: 50px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #0a0a0a;
        }
        .brand {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .website {
            color: #d4af37;
            font-size: 22px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="glow"></div>

    <div class="badge">Remote Interview?</div>
    <h1 class="headline">Your Secret Weapon<br>for <span class="highlight">Video Interviews</span></h1>
    <p class="subheadline">AI assistance that only you can see</p>

    <div class="video-mockup">
        <div class="video-main">üëî</div>
        <div class="video-self">üßë‚Äçüíº</div>
        <div class="ai-popup">
            <span class="ai-icon">üí°</span>
            <span class="ai-text">Mention your project management certification here...</span>
        </div>
    </div>

    <div class="platforms">
        <div class="platform">üìπ Zoom</div>
        <div class="platform">üì± Google Meet</div>
        <div class="platform">üíº Microsoft Teams</div>
        <div class="platform">üé• Webex</div>
    </div>

    <div class="bottom">
        <div class="logo-row">
            <div class="logo">R</div>
            <span class="brand">ReadIn AI</span>
        </div>
        <div class="website">getreadin.us</div>
    </div>
</body>
</html>
