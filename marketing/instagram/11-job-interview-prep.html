<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #0a0a0a;
        }
        .brand {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }
        .main-headline {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }
        .highlight {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subheadline {
            font-size: 26px;
            color: #888;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .interview-visual {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .person-card {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        .person-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .person-label {
            color: #888;
            font-size: 18px;
        }
        .ai-assist {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #d4af37, #b8962e);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 40px rgba(212,175,55,0.4);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        .feature {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .feature-icon {
            font-size: 28px;
        }
        .feature-text {
            color: #fff;
            font-size: 18px;
        }
        .bottom-cta {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .cta-button {
            background: linear-gradient(135deg, #d4af37, #b8962e);
            color: #0a0a0a;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .website {
            color: #888;
            font-size: 18px;
        }
    </style>
</head>
<body>
