    <style>

        body {

            text-align: center;
            margin-bottom: 40px;

        .price-label {
            font-size: 18px;

            font-weight: 700;

        }
        .features-row {

            margin-bottom: 30px;
        }
        .feature {
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .feature-check {
            color: #4CAF50;
            font-size: 20px;
        }
        .bottom-cta {
            position: absolute;
            bottom: 50px;
            text-align: center;
        }
        .try-text {
            color: #888;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .website {

        }
    </style>
</head>
