# Alembic Configuration for ReadIn AI Backend
# =============================================================================
# This configuration supports both SQLite (development) and PostgreSQL (production)
# Database URL is loaded from config.py via env.py

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepended to sys.path if present
# Ensures imports work correctly from the backend directory
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# Version location specification
# Multiple locations are separated by commas
# version_locations = %(here)s/alembic/versions

# Version path separator
# On Windows, use forward slashes or double backslashes
# version_path_separator = :

# Set to 'true' to search source files recursively in each version_locations directory
# recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - LEAVE EMPTY! This is set dynamically from config.py in env.py
# to support both development (SQLite) and production (PostgreSQL)
sqlalchemy.url =


[post_write_hooks]
# Post-write hooks run after a new revision is generated
# Format: hook_name = HOOK_TYPE:DIRECTIVE

# Uncomment to run black formatter after generating migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
