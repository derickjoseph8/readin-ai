name: CI - Test & Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # BACKEND JOBS
  # =============================================================================

  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check code formatting (Black)
        run: black --check --diff . || echo "::warning::Code formatting issues found - run 'black .' to fix"
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only --diff . || echo "::warning::Import sorting issues found - run 'isort .' to fix"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Check for Python syntax errors and undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "::warning::Critical lint issues found"
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true

  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Security scan with Bandit
        run: |
          bandit -r . -x ./tests -f json -o bandit-report.json || true
          bandit -r . -x ./tests --severity-level high

      - name: Check for vulnerable dependencies
        run: |
          pip install -r requirements.txt
          # Generate report first (ignore failures for report)
          safety check --output json > safety-report.json || true
          # Run check with ignored vulnerabilities:
          # 64459, 64396: ecdsa side-channel vulnerabilities - affects all versions, no fix available
          safety check --ignore 64459 --ignore 64396

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_readin
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test_readin
      JWT_SECRET: test-secret-key-for-testing-purposes-only
      ENVIRONMENT: development

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v || echo "::warning::Some tests failed"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/test-results.xml

      # Uncomment when using Codecov
      # - name: Upload to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     files: ./backend/coverage.xml
      #     fail_ci_if_error: true

  # =============================================================================
  # FRONTEND JOBS
  # =============================================================================

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || npx tsc --noEmit || true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.getreadin.ai

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/.next/

  # =============================================================================
  # DOCKER BUILD (optional)
  # =============================================================================

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: readin-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # SUMMARY JOB
  # =============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-build, backend-security]
    if: always()

    steps:
      - name: Check critical jobs passed
        run: |
          # Only fail on critical frontend build issues
          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "Frontend build failed - this is a blocking issue"
            exit 1
          fi
          # Fail on security issues
          if [ "${{ needs.backend-security.result }}" != "success" ]; then
            echo "Security scan failed - this is a blocking issue"
            exit 1
          fi
          echo "CI completed - check job details for warnings"
