name: Build & Release ReadIn AI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: true
        default: '1.3.0'

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt6 anthropic faster-whisper httpx psutil pynput python-dotenv websockets pyaudio numpy pillow scipy pywin32

      - name: Build Windows executable
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v1.3.0 -> 1.3.0)
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Package artifacts
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Compress-Archive -Path dist/ReadInAI-Portable.exe -DestinationPath "ReadInAI-Windows-$version.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ReadInAI-Windows-*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt6 anthropic faster-whisper httpx psutil pynput python-dotenv websockets sounddevice numpy pillow scipy

      - name: Build macOS app
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if [ -d "dist/ReadInAI.app" ]; then
            hdiutil create -volname "ReadIn AI" -srcfolder dist/ReadInAI.app -ov -format UDZO "ReadInAI-macOS-$VERSION.dmg"
          else
            cd dist && zip -r "../ReadInAI-macOS-$VERSION.zip" ReadInAI/
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            ReadInAI-macOS-*.dmg
            ReadInAI-macOS-*.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev libxcb-cursor0 libasound2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt6 anthropic faster-whisper httpx psutil pynput python-dotenv websockets sounddevice numpy pillow scipy

      - name: Build Linux executable
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create AppImage
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy built files
          cp dist/ReadInAI-Portable AppDir/usr/bin/ReadInAI
          chmod +x AppDir/usr/bin/ReadInAI

          # Copy icon
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/readin-ai.png
            cp assets/icon.png AppDir/readin-ai.png
          fi

          # Create desktop file
          cat > AppDir/readin-ai.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=ReadIn AI
          Comment=Real-time AI meeting assistant
          Exec=ReadInAI
          Icon=readin-ai
          Categories=Utility;Office;
          Terminal=false
          EOF

          cp AppDir/readin-ai.desktop AppDir/usr/share/applications/

          # Create AppRun
          cat > AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/ReadInAI" "$@"
          APPRUN
          chmod +x AppDir/AppRun

          # Create AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir "ReadInAI-Linux-$VERSION.AppImage"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ReadInAI-Linux-*.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
