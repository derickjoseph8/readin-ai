name: Build All Platforms

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --name "ReadInAI-Windows" --onefile --windowed --add-data "assets;assets" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import numpy --hidden-import anthropic main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadInAI-Windows
          path: dist/ReadInAI-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install portaudio ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --name "ReadInAI" --onefile --windowed --add-data "assets:assets" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import sounddevice --hidden-import numpy --hidden-import anthropic main.py

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -r dist/ReadInAI dmg_contents/ 2>/dev/null || cp dist/ReadInAI dmg_contents/
          hdiutil create -volname "ReadIn AI" -srcfolder dmg_contents -ov -format UDZO ReadInAI-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadInAI-macOS
          path: |
            dist/ReadInAI
            ReadInAI-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio libasound2-dev \
            libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libegl1 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-shape0 \
            ffmpeg libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev \
            libavfilter-dev libswscale-dev libswresample-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --name "ReadInAI-Linux" --onefile --add-data "assets:assets" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import sounddevice --hidden-import numpy --hidden-import anthropic main.py

      - name: Make executable
        run: chmod +x dist/ReadInAI-Linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadInAI-Linux
          path: dist/ReadInAI-Linux

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ReadInAI-Windows/ReadInAI-Windows.exe
            ReadInAI-macOS/ReadInAI-macOS.dmg
            ReadInAI-Linux/ReadInAI-Linux
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
