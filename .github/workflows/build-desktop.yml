name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.4.1)'
        required: true
        default: '1.4.1'

env:
  APP_NAME: ReadInAI
  PYTHON_VERSION: '3.11'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          } elseif ("${{ github.ref_name }}" -match "^v(.+)$") {
            echo "VERSION=$($matches[1])" >> $env:GITHUB_OUTPUT
          } else {
            echo "VERSION=1.4.9" >> $env:GITHUB_OUTPUT
          }

      - name: Package artifacts
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Rename-Item -Path dist/ReadInAI-Portable.exe -NewName "ReadInAI-Windows-$version.exe"
          Move-Item -Path "dist/ReadInAI-Windows-$version.exe" -Destination .

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ReadInAI-Windows-*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          brew install portaudio ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app bundle
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" =~ ^v(.+)$ ]]; then
            echo "VERSION=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=1.4.9" >> $GITHUB_OUTPUT
          fi

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if [ -d "dist/ReadInAI.app" ]; then
            # Create DMG from app bundle
            hdiutil create -volname "ReadIn AI" -srcfolder dist/ReadInAI.app -ov -format UDZO "ReadInAI-macOS-$VERSION.dmg"
          elif [ -d "dist/ReadInAI" ]; then
            # Create DMG from folder
            mkdir -p dmg_staging
            cp -R dist/ReadInAI dmg_staging/
            hdiutil create -volname "ReadIn AI" -srcfolder dmg_staging -ov -format UDZO "ReadInAI-macOS-$VERSION.dmg"
          else
            # Just zip the portable file
            cd dist && zip -r "../ReadInAI-macOS-$VERSION.zip" *
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            ReadInAI-macOS-*.dmg
            ReadInAI-macOS-*.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libportaudio2 portaudio19-dev libasound2-dev \
            libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libegl1 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-shape0 \
            ffmpeg libavformat-dev libavcodec-dev libavdevice-dev \
            libavutil-dev libavfilter-dev libswscale-dev libswresample-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller build.spec --noconfirm

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" =~ ^v(.+)$ ]]; then
            echo "VERSION=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=1.4.9" >> $GITHUB_OUTPUT
          fi

      - name: Create AppImage
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy built executable
          cp dist/ReadInAI-Portable AppDir/usr/bin/ReadInAI
          chmod +x AppDir/usr/bin/ReadInAI

          # Copy icon
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/readin-ai.png
            cp assets/icon.png AppDir/readin-ai.png
          fi

          # Create desktop file
          cat > AppDir/readin-ai.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=ReadIn AI
          Comment=Real-time AI meeting assistant
          Exec=ReadInAI
          Icon=readin-ai
          Categories=Utility;Office;
          Terminal=false
          EOF

          cp AppDir/readin-ai.desktop AppDir/usr/share/applications/

          # Create AppRun
          cat > AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/ReadInAI" "$@"
          APPRUN
          chmod +x AppDir/AppRun

          # Create AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir "ReadInAI-Linux-$VERSION.AppImage"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ReadInAI-Linux-*.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
